{% extends 'header.html' %}

{% block title %} Login {% endblock %}

{% block content %}

<body class="bg-gradient-to-r from-gray-700 to-gray-900 flex justify-center items-center h-screen">
    <div class="bg-white p-8 rounded-lg shadow-md w-80">


        {% if success %}
        <div class="bg-green-100 border border-green-400 text-green-700 px-4 py-3 my-3 rounded relative" role="alert">
            <strong class="font-bold">Success!</strong>
            <span class="block sm:inline">User "{{ username }}" successfully created</span>
        </div>
        {% endif %}

        {% if error %}
        <div class="bg-red-100 border border-red-400 text-red-700 px-4 py-3 my-3 rounded relative" role="alert">
            <strong class="font-bold">Error!</strong>
            <span class="block sm:inline">{{ error }}</span>
        </div>
        {% endif %}

        <!-- Back button -->
        <a href="/" class="text-white bg-blue-500 rounded-md p-2 font-semibold text-xl font-mono my-auto">‚Üê Go Back</a>

        <h1 class="text-2xl font-semibold my-4">Login</h1>
        <form action="/login/" method="POST">
            <div class="mb-4">
                <label for="username" class="block text-gray-700 font-medium mb-2">Username</label>
                <input type="text" id="username" name="username" class="w-full border-gray-300 rounded-md p-2 focus:outline-none focus:border-blue-500" placeholder="Enter your username" required>
            </div>
            <div class="mb-4">
                <label for="password" class="block text-gray-700 font-medium mb-2">Password</label>
                <input type="password" id="password" name="password" class="w-full border-gray-300 rounded-md p-2 focus:outline-none focus:border-blue-500" placeholder="Enter your password" required>
            </div>
            <div class="mb-4">
                <button type="submit" class="w-full bg-blue-500 text-white font-semibold py-2 px-4 rounded-md hover:bg-blue-600 focus:outline-none focus:bg-blue-600">Login</button>
            </div>
        </form>
        <p class="text-sm text-gray-600">Dont't have an account? <a href="/signup" class="text-blue-500 hover:text-blue-600">Sign Up</a></p>


    </div>
</body>

{% endblock %}
