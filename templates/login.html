{% extends 'header.html' %}

{% block title %} Login {% endblock %}

{% block content %}



<body class="flex items-center justify-center min-h-screen bg-gray-900 bg-cover bg-center" style="background-image: url('https://source.unsplash.com/random/1920x1080');">
    <div class="w-full max-w-sm p-6 bg-gray-800 bg-opacity-90 rounded-lg shadow-lg">
        <h2 class="text-2xl font-semibold text-white text-center mb-4">Login</h2>

        {% if error %}
        <div class="bg-red-100 border border-red-400 text-red-700 px-4 py-3 my-3 rounded relative" role="alert">
            <strong class="font-bold">Error!</strong>
            <span class="block sm:inline">{{ error }}</span>
        </div>
        {% endif %}

        <form action="/login" method="POST">
            <div class="mb-4">
                <label class="block text-gray-300 text-sm mb-2" for="email">Username</label>
                <input type="text" id="username" name="username" class="w-full px-3 py-2 bg-gray-700 border border-gray-600 rounded-md text-white focus:outline-none focus:ring-2 focus:ring-blue-500" required>
            </div>
            <div class="mb-4">
                <label class="block text-gray-300 text-sm mb-2" for="password">Password</label>
                <input type="password" id="password" name="password" class="w-full px-3 py-2 bg-gray-700 border border-gray-600 rounded-md text-white focus:outline-none focus:ring-2 focus:ring-blue-500" required>
            </div>
            <button type="submit" class="w-full bg-blue-600 hover:bg-blue-700 text-white font-medium py-2 rounded-md transition">Login</button>
        </form>
    </div>
</body>
</html>

{% endblock %}
